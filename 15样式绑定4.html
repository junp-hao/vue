<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.active{
				border: red 1px solid;
				width: 100px;
				height: 100px;
			}
			.s{
				background-color:orange ;
			}
			.text{
				color: blue;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div v-bind:class="[activeclass,errorcclass,{text:textdemo}]">测试样式</div>
			<div v-bind:class="acclasser"></div>
			<div v-bind:class="objclass"></div>
			<div class="text" v-bind:class="objclass">1 </div>
			<button v-on:click="demo">切换</button>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">

			var vue=new Vue({
				el:"#app",
				data:{
					activeclass:'active',
					errorcclass:'s',
					textdemo:true,
					acclasser:['active','s'],
					objclass:{
						active:true,
						s:true
					}
				},
				methods:{
					demo:function(){
						this.activeclass='',
						this.errorcclass='',
						this.textdemo=!this.textdemo,
						this.objclass.active=false
					}
				}
			})
		</script>
	</body>
</html>
