<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>{{num}}</div>
			<div >
				<button v-on:click="sum1">点击1</button>
				<button @click="sum2(123,456,$event)">点击2</button>
			</div>
		</div>
		<script src="js/vue.js"></script>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#app",
				data:{
					num:0
				},
				methods:{
					sum1:function(event){
						//这个this是vue实例对象，也就是（vm）
						console.log(event.target.innerHTML)
						this.num++;
					},
					sum2:function(p,p1,event){
						//这个this是vue实例对象，也就是（vm）
						console.log(p,p1)
						console.log(event.target.innerHTML)
						this.num++;
					}
				}
			});
		</script>
	</body>
</html>
