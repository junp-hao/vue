<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>{{num}}</div>
			<div >
				<button v-on:click="num++">点击</button>
				<button @click="sum">点击1</button>
				<button @click="sum()">点击2</button>
			</div>
		</div>
		<script src="js/vue.min.js"></script>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#app",
				data:{
					num:0
				},
				methods:{
					sum:function(){
						//这个this是vue实例对象，也就是（vm）
						this.num++;
					}
				}
			})
		
		</script>
	</body>
</html>
