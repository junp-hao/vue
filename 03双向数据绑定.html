<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="app">
			<div >
				{{msg}}
			</div>
			<div >
				<input type="text" v-model="msg"/>
				<hr />
				<div >
				{{s}}
				</div>
				<input type="text" v-bind:value="s" v-on:input="demo"/>
				<input type="text" v-model="s"/>
				<input type="text" v-bind:value="s" v-on:input="s=$event.target.value"/>
			</div>
		</div>
		<script src="js/vue.js" type="text/javascript"></script>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#app",
				data:{
					msg:"hello vue!",
					s:'junp'
				},
				methods:{
					demo:function(event){
						this.s=event.target.value;
//						this.s=1;
					}
				}
			})
		</script>
	</body>
</html>
