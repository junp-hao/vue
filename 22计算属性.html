<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>{{msg}}</div>
			<div>{{rever}}</div>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">

			var vue=new Vue({
				el:"#app",
				data:{
					msg:'hello'
				},
				methods:{
					
				},
				computed:{
					rever:function(){
						return this.msg.split('').reverse().join('');
					}
				}
			})
		</script>
	</body>
</html>
