<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div v-cloak>
				{{msg}}
			</div>
			<div v-text="msg"></div>
			<div v-html="msg1">
			</div>
			<div v-pre="msg">
				{{msg}}
			</div>
		</div>
		<script src="js/vue.js" type="text/javascript"></script>
		<script type="text/javascript">
			var vm=new Vue({
				el:"#app",
				data:{
					msg:"hello vue!",
					msg1:"<h1>vue</h1>"
				}
			})
		</script>
	</body>
</html>
