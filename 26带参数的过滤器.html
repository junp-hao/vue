<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<div>{{date|format('yyyy-MM-dd')}}</div>
			 
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">

			var vue=new Vue({
				el:"#app",
				data:{
					date:new Date()
				},
				methods:{
					
				},
				filters:{
					format:function(value,arg){
						if(arg=='yyyy-MM-dd'){
							var ret='';
							ret+=value.getFullYear()+"-"+(value.getMonth()+1)+'-'+value.getDate();
							return ret;	
						}
					}
				}
			})
		</script>
	</body>
</html>
